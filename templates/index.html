<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ZOU Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f8ff, #059bdb);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #fff;
            color: #059bdb;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-primary:hover {
            background-color: #059bdb;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Welcome Section -->
    <div class="welcome-container">
        <h1 class="display-4">Welcome to ZOU Predictor</h1>
        <p class="lead">Your gateway to enhancing student success through predictive analytics.</p>
        <p class="mb-5">We're glad to have you here! Get started by logging in and exploring what ZOU Predictor can do for you.</p>

        <!-- Creative Button to Login -->
        <a href="{{ url_for('auth.login') }}" class="btn btn-lg btn-primary">Get Started</a>
    </div>
</body>

</html>
