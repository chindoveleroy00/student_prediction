<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results - ZOU Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f8ff, #059bdb);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .prediction-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #fff;
            color: #059bdb;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #059bdb;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Prediction Results</h2>
        <p class="prediction-text">
            {{ student_name }} has a predicted GPA of {{ gpa }}.
        </p>
        <p class="prediction-text">
            Based on the analysis, {{ student_name }} has a {{ risk_level }} of failure.
        </p>
        <a href="{{ url_for('intervention', user_id=user_id, student_name=student_name) }}" class="btn btn-primary w-100">View Intervention Plan and Personalized Learning Path</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
