<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervention Planning & Personalized Learning Path</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #059bdb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-weight: 500;
            color: #fff;
            margin-bottom: 15px;
            border-bottom: 1px solid #fff;
            padding-bottom: 5px;
        }

        .form-label {
            font-weight: 400;
            color: #ddd;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 8px;
        }

        .form-control:focus {
            box-shadow: 0px 0px 5px #059bdb;
        }

        .btn-primary {
            background-color: #fff;
            color: #059bdb;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #059bdb;
            color: #fff;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Intervention Planning & Personalized Learning Path for {{ student_name }}</h2>

        <form action="{{ url_for('intervention', user_id=user_id, student_name=student_name) }}" method="POST">
            <div class="mb-3">
                <label for="intervention_plan" class="form-label">Intervention Plan</label>
                <textarea class="form-control" id="intervention_plan" name="intervention_plan" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="learning_objectives" class="form-label">Learning Objectives</label>
                <textarea class="form-control" id="learning_objectives" name="learning_objectives" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="resources" class="form-label">Recommended Resources</label>
                <textarea class="form-control" id="resources" name="resources" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="timeline" class="form-label">Timeline & Milestones</label>
                <textarea class="form-control" id="timeline" name="timeline" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Intervention Plan & Learning Path</button>
        </form>

        <div class="form-footer mt-4">
            <p><a href="{{ url_for('academic_staff_dashboard') }}">Return to Dashboard</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
